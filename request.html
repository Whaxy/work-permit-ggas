
<!DOCTYPE html>
<html>
<head>
    <title>Create LPG Permit</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h2>Create LPG Permit Request</h2>
    <form>
        <label>Job Location:</label><input type="text"><br>
        <label>Job Description:</label><textarea></textarea><br>
        <label>Start Time:</label><input type="datetime-local"><br>
        <label>End Time:</label><input type="datetime-local"><br>
        <label>Type of Work:</label>
        <select>
            <option>LPG Tank Maintenance</option>
            <option>LPG Pipeline Inspection</option>
            <option>LPG Leak Testing</option>
            <option>LPG Cylinder Handling</option>
        </select><br>
        <label>Safety Measures:</label><br>
        <input type="checkbox">Gas detectors operational<br>
        <input type="checkbox">Fire extinguishers available<br>
        <input type="checkbox">Emergency shutdown procedures<br>
        <input type="checkbox">Personal Protective Equipment (PPE)<br>
        <input type="checkbox">Ventilation check<br>
        <button type="submit">Submit Request</button>
    </form>
</body>
</html>
